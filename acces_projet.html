<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container:before, .container:after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        .container:before {
            top: -100px;
            left: -100px;
        }

        .container:after {
            bottom: -100px;
            right: -100px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #ff6f91;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #ff6f91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4d6d;
        }

        .animal {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://placekitten.com/100/100') no-repeat center/cover;
            animation: bounce 4s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .animal:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .animal:nth-child(2) {
            top: 20%;
            right: 10%;
        }

        .animal:nth-child(3) {
            bottom: 15%;
            left: 20%;
        }

        .animal:nth-child(4) {
            bottom: 10%;
            right: 20%;
        }
    </style>
</head>
<body>
    <div class="animal"></div>
    <div class="animal"></div>
    <div class="animal"></div>
    <div class="animal"></div>

    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
